<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>PrintEasy QR - Instant Print Shop Discovery & Ordering Platform</title>
    <meta name="description" content="Discover local print shops instantly with QR codes. Upload files, place orders, and get real-time updates. No more WhatsApp or email hassles - just scan and print across India." />
    <meta name="keywords" content="print shop, QR code printing, online printing India, document printing, local print services, instant printing, file upload printing" />
    <meta name="author" content="PrintEasy QR" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://printeasyqr.com/" />
    <meta property="og:title" content="PrintEasy QR - Instant Print Shop Discovery" />
    <meta property="og:description" content="Discover local print shops instantly with QR codes. Upload files, place orders, and get real-time updates. No more WhatsApp or email hassles." />
    <meta property="og:image" content="https://printeasyqr.com/logo.svg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="PrintEasy QR" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://printeasyqr.com/" />
    <meta property="twitter:title" content="PrintEasy QR - Instant Print Shop Discovery" />
    <meta property="twitter:description" content="Discover local print shops instantly with QR codes. Upload files, place orders, and get real-time updates." />
    <meta property="twitter:image" content="https://printeasyqr.com/logo.svg" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#FFBF00" />
    <meta name="msapplication-TileColor" content="#FFBF00" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PrintEasy QR" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "PrintEasy QR",
      "description": "Instant print shop discovery and ordering platform using QR codes",
      "url": "https://printeasyqr.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      },
      "creator": {
        "@type": "Organization",
        "name": "PrintEasy QR"
      }
    }
    </script>
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: Poppins, sans-serif;">
        <h1 style="color: #FFBF00;">PrintEasy QR</h1>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
