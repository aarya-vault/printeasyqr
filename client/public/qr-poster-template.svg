<svg width="800" height="1200" viewBox="0 0 800 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Yellow Header Background -->
  <rect width="800" height="280" fill="#FFBF00"/>
  
  <!-- Verified Badge -->
  <rect x="580" y="30" width="100" height="28" fill="white" stroke="black" stroke-width="1"/>
  <text x="630" y="49" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="black">VERIFIED</text>
  
  <!-- PrintEasy Logo Circle -->
  <circle cx="400" cy="90" r="40" fill="#FFBF00"/>
  
  <!-- Printer Icon (Matching actual project logo) -->
  <g transform="translate(400, 90)">
    <!-- Main printer body -->
    <rect x="-12" y="-8" width="24" height="16" fill="black" rx="2"/>
    <!-- Paper tray -->
    <rect x="-10" y="8" width="20" height="4" fill="black" rx="1"/>
    <!-- Paper -->
    <rect x="-8" y="-12" width="16" height="8" fill="black" rx="1"/>
    <!-- Paper detail -->
    <rect x="-6" y="-10" width="12" height="1" fill="#FFBF00"/>
    <rect x="-6" y="-8" width="8" height="1" fill="#FFBF00"/>
  </g>
  
  <!-- PrintEasy Text -->
  <text x="400" y="160" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="black">PrintEasy</text>
  
  <!-- Shop Name -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="black">{{shop_name}}</text>
  
  <!-- Contact Info -->
  <text x="400" y="240" text-anchor="middle" font-family="Arial" font-size="18" fill="black">Contact: {{phone_number}}</text>
  
  <!-- White Background for QR Section -->
  <rect y="280" width="800" height="400" fill="white"/>
  
  <!-- QR Code Container -->
  <rect x="225" y="320" width="350" height="350" fill="white" stroke="black" stroke-width="2"/>
  <image x="250" y="345" width="300" height="300" href="{{qr_code_data}}"/>
  
  <!-- QR Code Instructions -->
  <text x="400" y="695" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="black">Scan to place your order instantly</text>
  
  <!-- Customer Guide Section -->
  <rect y="720" width="800" height="340" fill="white"/>
  
  <!-- Customer Guide Title -->
  <text x="400" y="760" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="black">How to Use PrintEasy</text>
  
  <!-- Step 1 -->
  <circle cx="80" cy="800" r="18" fill="#FFBF00"/>
  <text x="80" y="807" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="black">1</text>
  <text x="120" y="800" font-family="Arial" font-size="20" font-weight="bold" fill="black">Scan QR Code</text>
  <text x="120" y="820" font-family="Arial" font-size="16" fill="#666666">Use your phone camera or visit printeasyqr.com</text>
  
  <!-- Step 2 -->
  <circle cx="80" cy="860" r="18" fill="#FFBF00"/>
  <text x="80" y="867" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="black">2</text>
  <text x="120" y="860" font-family="Arial" font-size="20" font-weight="bold" fill="black">Enter Your Details</text>
  <text x="120" y="880" font-family="Arial" font-size="16" fill="#666666">Provide your name and phone number</text>
  
  <!-- Step 3 -->
  <circle cx="80" cy="920" r="18" fill="#FFBF00"/>
  <text x="80" y="927" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="black">3</text>
  <text x="120" y="920" font-family="Arial" font-size="20" font-weight="bold" fill="black">Upload Files or Book Walk-in</text>
  <text x="120" y="940" font-family="Arial" font-size="16" fill="#666666">Choose documents or schedule a visit</text>
  
  <!-- Step 4 -->
  <circle cx="80" cy="980" r="18" fill="#FFBF00"/>
  <text x="80" y="987" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="black">4</text>
  <text x="120" y="980" font-family="Arial" font-size="20" font-weight="bold" fill="black">Track and Collect</text>
  <text x="120" y="1000" font-family="Arial" font-size="16" fill="#666666">Chat with shop, get updates, collect order</text>
  
  <!-- Trust Message -->
  <text x="400" y="1040" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="black">Files auto-deleted on completion - Trust PrintEasy</text>
  
  <!-- Black Footer -->
  <rect y="1080" width="800" height="120" fill="black"/>
  
  <!-- Footer Logo Circle -->
  <circle cx="320" cy="1130" r="18" fill="#FFBF00"/>
  
  <!-- Footer Printer Icon (matching main logo) -->
  <g transform="translate(320, 1130)">
    <rect x="-6" y="-4" width="12" height="8" fill="black" rx="1"/>
    <rect x="-5" y="4" width="10" height="2" fill="black" rx="1"/>
    <rect x="-4" y="-6" width="8" height="4" fill="black" rx="1"/>
    <rect x="-3" y="-5" width="6" height="1" fill="#FFBF00"/>
  </g>
  
  <!-- PrintEasy Text -->
  <text x="350" y="1138" font-family="Arial" font-size="20" font-weight="bold" fill="white">PrintEasy</text>
  
  <!-- Website URL -->
  <text x="400" y="1170" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#FFBF00">printeasyqr.com</text>
</svg>