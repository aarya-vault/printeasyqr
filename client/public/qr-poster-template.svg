<svg width="800" height="1130" viewBox="0 0 800 1130" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Yellow Header Background -->
  <rect width="800" height="300" fill="#FFBF00"/>
  
  <!-- Verified Badge -->
  <rect x="540" y="40" width="120" height="32" fill="white" stroke="black" stroke-width="1"/>
  <text x="600" y="60" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="black">✓ VERIFIED</text>
  
  <!-- Black Square Logo -->
  <rect x="360" y="40" width="80" height="80" fill="black"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial" font-size="48" font-weight="bold" fill="#FFBF00">P</text>
  
  <!-- Shop Name -->
  <text x="400" y="170" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="black">{{shop_name}}</text>
  
  <!-- PrintEasy QR Text -->
  <text x="400" y="210" text-anchor="middle" font-family="Arial" font-size="24" fill="black">🔲 PrintEasy QR</text>
  
  <!-- White Background for QR Section -->
  <rect y="300" width="800" height="400" fill="white"/>
  
  <!-- QR Code Placeholder -->
  <rect x="250" y="340" width="300" height="300" fill="#f0f0f0" stroke="black" stroke-width="3"/>
  <image x="250" y="340" width="300" height="300" href="{{qr_code_data}}"/>
  
  <!-- Shop Contact -->
  <text x="400" y="690" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="black">Shop Contact</text>
  <text x="400" y="720" text-anchor="middle" font-family="Arial" font-size="20" fill="black">📞 {{phone_number}}</text>
  
  <!-- Customer Guide Section -->
  <rect y="750" width="800" height="250" fill="white"/>
  
  <!-- Customer Guide Title -->
  <text x="400" y="790" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="black">Customer Guide</text>
  
  <!-- Guide Text -->
  <text x="400" y="825" text-anchor="middle" font-family="Arial" font-size="17" fill="black">Scan this QR via your phone camera or visit</text>
  <text x="400" y="847" text-anchor="middle" font-family="Arial" font-size="17" fill="black">printeasyqr.com website and scan it.</text>
  
  <text x="400" y="880" text-anchor="middle" font-family="Arial" font-size="17" fill="black">Enter your name &amp; number, upload your file</text>
  <text x="400" y="902" text-anchor="middle" font-family="Arial" font-size="17" fill="black">or create a walk-in order for tracking.</text>
  
  <text x="400" y="935" text-anchor="middle" font-family="Arial" font-size="17" fill="black">Voilà! Explore dashboard, chat with shop owner.</text>
  <text x="400" y="957" text-anchor="middle" font-family="Arial" font-size="17" fill="black">Uploaded files are auto-deleted on completion.</text>
  
  <text x="400" y="990" text-anchor="middle" font-family="Arial" font-size="17" font-weight="bold" fill="black">Trust PrintEasy for secure printing!</text>
  
  <!-- Black Footer -->
  <rect y="1000" width="800" height="130" fill="black"/>
  
  <!-- Footer Logo -->
  <circle cx="350" cy="1050" r="20" fill="#FFBF00"/>
  <text x="350" y="1058" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="black">P</text>
  
  <!-- PrintEasy Text -->
  <text x="380" y="1058" font-family="Arial" font-size="22" font-weight="bold" fill="white">PrintEasy</text>
  
  <!-- Feature Tags -->
  <text x="400" y="1090" text-anchor="middle" font-family="Arial" font-size="16" fill="white">⭕ Secure   ⭐ Fast   ☐ Easy</text>
  
  <!-- Website URL -->
  <text x="400" y="1115" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#FFBF00">https://printeasyqr.com</text>
</svg>