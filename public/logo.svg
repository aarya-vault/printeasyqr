<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Printer Icon -->
  <g transform="translate(8, 8)">
    <!-- Printer Base -->
    <rect x="2" y="12" width="20" height="8" rx="1" fill="#FFBF00" stroke="#000000" stroke-width="1.5"/>
    <!-- Paper Tray -->
    <rect x="4" y="16" width="16" height="2" fill="#000000"/>
    <!-- Printer Top -->
    <rect x="4" y="6" width="16" height="6" rx="1" fill="#FFBF00" stroke="#000000" stroke-width="1.5"/>
    <!-- Paper -->
    <rect x="6" y="2" width="12" height="8" rx="0.5" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
    <!-- QR Code Pattern -->
    <g transform="translate(8, 4)">
      <rect x="0" y="0" width="1" height="1" fill="#000000"/>
      <rect x="2" y="0" width="1" height="1" fill="#000000"/>
      <rect x="4" y="0" width="1" height="1" fill="#000000"/>
      <rect x="6" y="0" width="1" height="1" fill="#000000"/>
      <rect x="0" y="2" width="1" height="1" fill="#000000"/>
      <rect x="4" y="2" width="1" height="1" fill="#000000"/>
      <rect x="6" y="2" width="1" height="1" fill="#000000"/>
      <rect x="2" y="4" width="1" height="1" fill="#000000"/>
      <rect x="4" y="4" width="1" height="1" fill="#000000"/>
    </g>
  </g>
  
  <!-- PrintEasy Text -->
  <text x="40" y="18" font-family="Poppins, sans-serif" font-size="12" font-weight="600" fill="#000000">PrintEasy</text>
  <!-- QR Text -->
  <text x="40" y="30" font-family="Poppins, sans-serif" font-size="10" font-weight="500" fill="#FFBF00">QR</text>
</svg>