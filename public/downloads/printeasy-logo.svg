<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Golden Yellow Circle Background -->
  <circle cx="40" cy="40" r="40" fill="#FFBF00"/>
  
  <!-- Printer Icon (from Lucide React) -->
  <g transform="translate(40, 40)">
    <!-- Main printer body -->
    <rect x="-12" y="-8" width="24" height="12" rx="1" fill="none" stroke="#000000" stroke-width="2"/>
    <!-- Paper tray -->
    <rect x="-8" y="-12" width="16" height="4" rx="0.5" fill="none" stroke="#000000" stroke-width="2"/>
    <!-- Output tray -->
    <rect x="-8" y="4" width="16" height="2" rx="0.5" fill="none" stroke="#000000" stroke-width="2"/>
    <!-- Control panel -->
    <circle cx="-6" cy="-2" r="1" fill="#000000"/>
    <rect x="2" y="-3" width="6" height="1" rx="0.5" fill="#000000"/>
    <!-- Paper slot -->
    <rect x="-4" y="-6" width="8" height="1" fill="#000000"/>
  </g>
</svg>